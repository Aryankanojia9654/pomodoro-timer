<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#192A3C] min-h-screen flex items-center justify-center">
    <div class="bg-[#245B47] p-8 md:p-12 rounded-2xl flex flex-col items-center shadow-xl w-full max-w-md">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-white">Pomodoro Timer</h1>
        </div>

        <!-- Main Timer Display -->
        <div class="bg-[#1a4435] rounded-full w-48 h-48 flex items-center justify-center mb-8 shadow-inner">
            <p class="text-5xl font-bold text-white"><span id="w_min">25</span>:<span id="w_sec">00</span>
            </p>
        </div>

        <!-- Stats Display -->
        <div class="w-full grid grid-cols-2 gap-4 mb-8">
            <div class="bg-[#1a4435] p-4 rounded-lg text-center">
                <p class="text-sm text-gray-300">Cycle</p>
                <p class=" text-2xl font-bold text-white" id="cycle_count">0</p>
            </div>
            <div class="bg-[#1a4435] p-3 rounded-lg text-center">
                <p class="text-sm text-gray-300">Break</p>
                <p class="text-2xl font-bold text-white">
                    <span id="b_min">05</span>:<span id="b_sec">00</span>
                </p>
            </div>

        </div>    
        <!-- Control Buttons -->
        <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4 w-full">
            <button id="start-time" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition-colors">Start</button>
            <button id="start-cycle" class="flex-1 bg-yellow-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-yellow-700 transition-colors">Reset</button>
            <button id="start-break" class="flex-1 bg-red-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-700 transition-colors">Pause</button>
        </div>

        <div class="absolute text-white bottom-2">
            <span>Made with ♥️<a href="https://github.com/Aryankanojia9654" class="text-blue-400"> by @Aryan Kanojia</a></span>

        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
